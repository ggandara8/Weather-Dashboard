<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <h1 id="header">Weather Dashboard</h1>

<section class="row">

    <div class="col-3">
        <div id="search-form">
            <label id="city">Search for a City</label>
        <br>
            <input id="city-input">
            <button id="search-btn" type="button" class="btn btn-primary">Search</button>
        </div>

        <div id="list">
            <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                
            </ul>
            </div>
        </div>
    </div>

<div class="col-9">
        <div class="container">

        <div class="card" id="main-card">
            <div class="card-body">
              <h4 id="title-card"></h4>
              <h5 id="temp"></h5>
              <h5 id="hum"></h5>
              <h5 id="wind"></h5>
            </div>
          </div>
        </div>
    <br>
    <div class="row">
        <div class="col-lg-2">
          <div class="card" class="mini-card">
            <div class="card-body">
                <div id="title-card1"></div>
                <div id="temp1"></div>
                <div id="hum1"></div> 
                <div id="main1"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-2">
          <div class="card" class="mini-card">
            <div class="card-body">
                <div id="title-card2"></div>
                <div id="temp2"></div>
                <div id="hum2"></div>
                <div id="main2"></div>
            </div>
          </div>
        </div>

        <div class="col-lg-2">
            <div class="card" class="mini-card">
              <div class="card-body">
                <div id="title-card3"></div>
                <div id="temp3"></div>
                <div id="hum3"></div>
                <div id="main3"></div>
              </div>
            </div>
        </div>

        <div class="col-lg-2">
            <div class="card" class="mini-card">
              <div class="card-body">
                <div id="title-card4"></div>
                <div id="temp4"></div>
                <div id="hum4"></div>
                <div id="main4"></div>
              </div>
            </div>
        </div>

        <div class="col-lg-2">
            <div class="card" class="mini-card">
              <div class="card-body">
                <div id="title-card5"></div>
                <div id="temp5"></div>
                <div id="hum5"></div>
                <div id="main5"></div>
              </div>
            </div>
          </div>
    </div>
</div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
